<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sign Up Example</title>
</head>
<body>

<!-- Sign Up Button -->
<button id="signUpBtn">Sign Up</button>

<!-- Sign Up Form (hidden by default) -->
<div id="auth-form" style="display:none; margin-top:20px;">
  <h2>Sign Up</h2>
  <input type="email" id="email" placeholder="Email" /><br/><br/>
  <input type="password" id="password" placeholder="Password" /><br/><br/>
  <button id="submitSignUp">Create Account</button>
  <button id="cancelSignUp">Cancel</button>
</div>

<!-- Optional: Show a message -->
<div id="message"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
<script>
  // Initialize Supabase client
  const supabaseUrl = 'YOUR_SUPABASE_URL';
  const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Show sign-up form when button clicked
  document.getElementById('signUpBtn').onclick = () => {
    document.getElementById('auth-form').style.display = 'block';
    document.getElementById('signUpBtn').style.display = 'none';
    document.getElementById('message').innerText = '';
  };

  // Cancel button hides form
  document.getElementById('cancelSignUp').onclick = () => {
    document.getElementById('auth-form').style.display = 'none';
    document.getElementById('signUpBtn').style.display = 'inline-block';
  };

  // Handle sign-up
  document.getElementById('submitSignUp').onclick = async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!email || !password) {
      alert('Please enter email and password');
      return;
    }

    try {
      const { user, session, error } = await supabase.auth.signUp({
        email: email,
        password: password,
      });

      if (error) {
        document.getElementById('message').innerText = 'Error: ' + error.message;
      } else {
        document.getElementById('message').innerText = 'Sign-up successful! Please check your email to confirm.';
        // Optionally, hide form after success
        document.getElementById('auth-form').style.display = 'none';
        document.getElementById('signUpBtn').style.display = 'inline-block';
      }
    } catch (err) {
      document.getElementById('message').innerText = 'Error: ' + err.message;
    }
  };
</script>

</body>
</html>

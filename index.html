<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>My Punky Community</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" /> 
<link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet" />
<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: 'Press Start 2P', cursive;
    color: white;
    overflow: hidden;
  }

  .background-shapes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .shape {
    position: absolute;
    border-radius: 50%;
    animation: float 10s infinite linear;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-100vh) rotate(360deg); }
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
  }

  #user-avatar {
    width: 100px;
    height: 100px;
    background: #f0f;
    border-radius: 50%;
    margin: 20px auto;
  }

  #auth-buttons button {
    margin: 10px;
    padding: 10px 20px;
    background: #f0f;
    color: white;
    border: none;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive;
  }

  .paper {
    background: rgba(0,0,0,0.8);
    border: 2px solid #f0f;
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
  }

  .chat-header {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  .loading {
    color: #0ff;
  }

  .greet {
    margin: 20px 0;
  }

  .menu {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
    flex-wrap: wrap;
  }

  .menu-item {
    cursor: pointer;
    padding: 10px;
    background: #ff0;
    color: black;
    border-radius: 5px;
    margin: 5px;
    font-family: 'Press Start 2P', cursive;
  }

  #synopsis {
    margin-top: 20px;
    text-align: left;
  }

  /* The message container style */
  #signup-message {
    color: lime;
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>
<body>

<!-- Floating shapes background -->
<div class="background-shapes" id="shapes"></div>

<!-- Main content -->
<div class="container">
  <!-- Avatar -->
  <div id="user-avatar"></div>

  <!-- Auth Buttons -->
  <div id="auth-buttons">
    <button onclick="showSignUp()">Sign Up</button>
    <button onclick="showSignIn()">Log In</button>
  </div>

  <!-- Auth Form -->
  <div class="paper" id="auth-form" style="display:none;">
    <h2 style="font-family:'Vast Shadow', cursive;">Welcome to the Punk Tribe</h2>
    <input type="email" id="auth-email" placeholder="Email" style="margin:10px; padding:10px; font-family:'Press Start 2P';" /><br>
    <input type="password" id="auth-password" placeholder="Password" style="margin:10px; padding:10px; font-family:'Press Start 2P';" /><br>
    <button onclick="submitAuth()">Submit</button>
    <button onclick="cancelAuth()">Cancel</button>
    <!-- Success / info message -->
    <div id="signup-message"></div>
  </div>

  <!-- Main Content (hidden initially) -->
  <div class="paper" id="main-content" style="display:none;">
    <div class="chat-header" id="chat-header">Loading...</div>
    <div class="loading" id="loading-indicator">Connecting to the punk chat...</div>
    <div id="chat" class="greet"></div>
    <!-- Menu -->
    <div class="menu" id="menu"></div>
    <!-- Synopsis display -->
    <div id="synopsis"></div>
  </div>
</div>
 <script>
document.addEventListener('DOMContentLoaded', () => {

  /* ---------------- SUPABASE INIT ---------------- */

  const SUPABASE_URL = 'https://mtkujqqzddyxtjeszuzz.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10a3VqcXF6ZGR5eHRqZXN6dXp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MjU4NDMsImV4cCI6MjA4NDIwMTg0M30.bImNbkfZkrfZJhCLlfKTxg8-RQUZWTfZovwN0z3aQjE';

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  window.authMode = null;
  window.currentUser = null;

  /* ---------------- UI CONTROLS ---------------- */

  window.showSignUp = () => {
    authMode = 'signup';
    authForm(true);
  };

  window.showSignIn = () => {
    authMode = 'signin';
    authForm(true);
  };

  window.cancelAuth = () => {
    authForm(false);
    authMode = null;
  };

  function authForm(show) {
    document.getElementById('auth-form').style.display = show ? 'block' : 'none';
    document.getElementById('auth-buttons').style.display = show ? 'none' : 'block';
    document.getElementById('signup-message').innerText = '';
  }

  /* ---------------- AUTH HANDLER ---------------- */

  window.submitAuth = async () => {
    const email = authEmail.value.trim();
    const password = authPassword.value.trim();

    if (!email || !password) {
      alert('Email and password required');
      return;
    }

    let result;

    if (authMode === 'signup') {
      result = await supabaseClient.auth.signUp({
        email,
        password
      });
    }

    if (authMode === 'signin') {
      result = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });
    }

    const { data, error } = result;

    if (error) {
      alert(error.message);
      return;
    }

    if (data.user) {
      currentUser = data.user;
      document.getElementById('auth-form').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      showGreeting();
    }
  };

  /* ---------------- SESSION RESTORE ---------------- */

  supabaseClient.auth.onAuthStateChange((_event, session) => {
    if (session?.user) {
      currentUser = session.user;
      document.getElementById('auth-buttons').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      showGreeting();
    }
  });

  /* ---------------- GREETING ---------------- */

  window.showGreeting = () => {
    chatHeader.innerText = `Welcome, ${currentUser.email}`;
    loadingIndicator.style.display = 'none';
    chat.innerHTML = `<p>Hello ${currentUser.email}! Welcome to your punky community ðŸ¤˜</p>`;
  };

});

</script>
</body>
</html>
